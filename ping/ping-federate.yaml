global:
  ingress:
    enabled: true
  license:
    secret:
      devOps: devops-secret

pingfederate-admin:
  enabled: true

  image:
    name: pingfederate
    tag: "latest"
    pullPolicy: IfNotPresent

  secretVolumes:
    pingfederate-license:
      items:
        pingfederate.lic: /opt/in/instance/server/default/conf/pingfederate.lic

  container:
    resources:
      requests:
        cpu: 0
        memory: 1Gi
      limits:
        cpu: 2
        memory: 4Gi

  envs:
    SERVER_PROFILE_URL: "https://github.com/saurabhTSB/ping-server-profile-tsb.git"
    SERVER_PROFILE_PATH: "baseline/pingfederate"
    SERVER_PROFILE_BRANCH: "master"
    PING_IDENTITY_ACCEPT_EULA: "YES"
    PF_ADMIN_PUBLIC_HOSTNAME: "localhost:9999"
    PF_ADMIN_PUBLIC_BASEURL: "https://localhost:9999"

  workload:
    type: Deployment

  services:
    https:
      enabled: true
      serviceType: NodePort
      servicePort: 9999
      containerPort: 9999
      nodePort: 30099
      dataService: true
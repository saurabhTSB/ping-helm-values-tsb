global:
  ingress:
    enabled: false
  license:
    secret:
      devOps: devops-secret
 
pingfederate-admin:
  enabled: true
 
  image:
    repository: pingidentity
    tag: "latest"
    pullPolicy: IfNotPresent
 
  license:
    secret:
      name: pingfederate-license
      items:
        pingfederate.lic: /opt/in/instance/server/default/conf/pingfederate.lic
 
  envs:
    SERVER_PROFILE_URL: "https://github.com/saurabhTSB/ping-server-profile-tsb.git"
    SERVER_PROFILE_PATH: "baseline/pingfederate"
    SERVER_PROFILE_BRANCH: "master"
    PING_IDENTITY_ACCEPT_EULA: "YES"
 
  workload:
    type: Deployment
 
  service:
    https:
      enabled: true
      type: NodePort
      servicePort: 9999
      containerPort: 9999
      nodePort: 30099